name: Frontend CI

on:
  push:
    branches:
      - main
      - frontend

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "18"
      - name: build
        run: npm ci
        working-directory: Frontend
      - name: test
        run: npm run test
        working-directory: Frontend

  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: build
        run: npm ci
        working-directory: Frontend
      - name: lint
        run: npm run lint
        working-directory: Frontend

  sonar:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: build
        run: npm ci
        working-directory: Frontend
      - name: test with coverage
        run: npm run test
        working-directory: Frontend
      - name: SonarCloud Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: Frontend
          args: >
            -Dsonar.coverage.reportPaths=coverage.
            -Dsonar.organization=raboro
            -Dsonar.projectKey=raboro_Home-Visualizer_Frontend
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml,target/site/jacoco-it/jacoco.xml,build/reports/jacoco/test/jacocoTestReport.xml
