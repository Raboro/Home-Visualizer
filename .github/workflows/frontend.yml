name: Frontend CI

on:
  push:
    branches:
      - main
      - frontend

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: "18"
      - name: build
        run: npm ci
        working-directory: Frontend
      - name: test
        run: npm run test
        working-directory: Frontend

  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: build
        run: npm ci
        working-directory: Frontend
      - name: lint
        run: npm run lint
        working-directory: Frontend

  sonar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: install dependencies
        run: npm ci
        working-directory: Frontend
      - name: build
        run: npm run build --if-present
        working-directory: Frontend
      - name: coverage report
        run: npm run coverage:report
        working-directory: Frontend
      - name sonar 
        run: sonar-scanner \
              -Dsonar.organization=raboro \
              -Dsonar.projectKey=raboro_Home-Visualizer_Frontend \
              -Dsonar.sources=. \
              -Dsonar.login=< ${{ secrets.SONAR_TOKEN_FRONTEND }}> \
              -Dsonar.test.inclusions=**/*.spec.ts \
              -Dsonar.coverageReportPaths=./coverage/lcov.info \
              -Dsonar.typescript.lcov.reportPaths=./coverage/lcov.info
        working-directory: Frontend
      - name: SonarCloud Frontend
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_FRONTEND }}
        with:
          projectBaseDir: Frontend
          args: >
            -Dsonar.organization=raboro
            -Dsonar.projectKey=raboro_Home-Visualizer_Frontend
            -Dsonar.junit.reportsPath=coverage/index.html
            -Dsonar.testExecutionReportPaths=coverage/index.html
